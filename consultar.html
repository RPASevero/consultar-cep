<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Consultar CEP</title>
</head>
<body>
    <h1>Consultar CEP</h1>

    <div>

        <hr>

        <form class="row g-3">

            <div class="col-auto">
              <label for="consultarCEP" class="visually-hidden">Insira o CEP para a consulta</label>
              <input type="text" class="form-control" id="cep" placeholder="Digitar CEP">
            </div>

            <div class="col-auto">
                <button onclick="buscaCEP(event)" type="submit" class="btn btn-primary nb-3">Pesquisar</button>

            </div>

        </form>

        <br>

        <div id="res"></div>

    </div>

    <script>

        function carregamento() {

            const res = JSON.parse(this.response)

            console.log(res)

            const mostrarDados = document.getElementById("res")

            mostrarDados.innerHTML = `${res.logradouro}, ${res.bairro}, ${res.localidade}/${res.uf}`

        }

        function buscaCEP(event) {

            const elemento = document.getElementById("cep")

            const cep = elemento.value

            const url = `https://viacep.com.br/ws/${cep}/json/`

            event.preventDefault()

            const oReq = new XMLHttpRequest()

            oReq.onload = carregamento

            oReq.open("get", url, true)

            oReq.send()
        }

    </script>

</body>
</html>
